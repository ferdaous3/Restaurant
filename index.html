<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>مطعم فردوس - بيتزا</title>
<style>
  :root{
    --bg:#000;
    --card:#111;
    --gold:#d4af37;
    --muted:#e6e6e6;
  }
  body{
    margin:0;
    font-family: Arial, Helvetica, sans-serif;
    background:var(--bg);
    color:var(--muted);
    text-align:center;
  }
  header{
    padding:18px;
    background:linear-gradient(90deg,#0b0b0b,#141414);
    border-bottom:3px solid var(--gold);
  }
  header h1{ margin:0; color:var(--gold); font-size:22px; }
  .menu{
    padding:20px;
    display:grid;
    gap:16px;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    max-width:1100px;
    margin:18px auto;
  }
  .pizza{
    background:var(--card);
    border:1px solid rgba(212,175,55,0.15);
    border-radius:10px;
    padding:10px;
    box-shadow:0 6px 18px rgba(0,0,0,0.6);
    transition:transform .15s ease, box-shadow .15s;
  }
  .pizza:hover{ transform:translateY(-6px); box-shadow:0 18px 30px rgba(0,0,0,0.7); }
  .pizza img{ width:100%; height:140px; object-fit:cover; border-radius:8px; display:block; }
  .pizza h3{ color:var(--gold); margin:10px 0 6px; font-size:18px; }
  .pizza p{ margin:0 0 10px; font-weight:700; color:var(--muted); }
  .pizza button{
    background:var(--gold);
    color:#000;
    border:none;
    padding:8px 12px;
    border-radius:8px;
    cursor:pointer;
    font-weight:700;
  }
  .pizza button:hover{ opacity:.95; transform:translateY(-1px); }

  /* modal */
  .modal{
    display:none;
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.7);
    justify-content:center;
    align-items:center;
    z-index:999;
    padding:20px;
  }
  .modal .box{
    background:#111;
    border:2px solid rgba(212,175,55,0.2);
    padding:18px;
    border-radius:12px;
    width:100%;
    max-width:380px;
    text-align:right;
    color:var(--muted);
  }
  .modal label{ display:block; margin-top:8px; font-size:14px; color:var(--muted); }
  .modal select, .modal input{
    width:100%; padding:8px; margin-top:6px; border-radius:8px; border:1px solid rgba(212,175,55,0.08);
    background:#0b0b0b; color:var(--muted);
  }
  .modal .actions{ margin-top:12px; display:flex; gap:8px; justify-content:space-between; }
  .modal .actions button{ flex:1; padding:10px; border-radius:8px; border:none; cursor:pointer; font-weight:700; }
  .confirm{ background:var(--gold); color:#000; }
  .cancel{ background:#222; color:var(--muted); border:1px solid rgba(255,255,255,0.03); }

  /* success */
  .success{
    display:none;
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.75);
    z-index:1000;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    gap:12px;
    color:var(--gold);
  }
  .success .circle{
    width:96px; height:96px; border-radius:50%; background:var(--gold); display:flex; align-items:center; justify-content:center; font-size:46px; color:#000;
  }
  footer{ padding:14px; color:#999; border-top:1px solid rgba(255,255,255,0.02); margin-top:18px; }
  @media (max-width:420px){
    .pizza img{ height:120px; }
  }
</style>
</head>
<body>

<header>
  <h1>Ferdaous Restaurant</h1>
</header>

<main>
  <div class="menu" id="menu"></div>
</main>

<!-- Modal order -->
<div class="modal" id="modal">
  <div class="box" role="dialog" aria-modal="true">
    <h3 id="modalTitle" style="color:var(--gold); margin:0 0 8px;">اسم البيتزا</h3>

    <label for="size">Size</label>
<select id="size">
  <option value="S">Small (S)</option>
  <option value="M">Medium (M)</option>
  <option value="L">Large (L)</option>
  <option value="XL">Extra Large (XL)</option>
</select>

    <label>Municipality</label>
    <input id="state" type="text" placeholder="Example:El Kalitous">

    <label>District</label>
    <input id="district" type="text" placeholder="Example:El Manasria">

    <label>Phone Number</label>
    <input id="phone" type="tel" placeholder="Example:0551234567">
    <div class="actions">
      <button class="cancel" id="btnCancel">Cancel</button>
      <button class="confirm" id="btnConfirm">Confirm Order</button>
    </div>
  </div>
</div>

<!-- Success -->
<div class="success" id="success">
  <div class="circle">✔</div>
  <h2>Thank you for your order</h2>
</div>

<footer>Made by Ferdaous</footer>

<script>
  // بيانات البيتزا (صور ثابتة من picsum)
  const pizzas = 
   [
    {name:"Margherita", price:800, img:"https://images.pexels.com/photos/20115306/pexels-photo-20115306.jpeg?auto=compress&cs=tinysrgb&w=800"},
    {name:"Pepperoni", price:1000, img:"https://images.pexels.com/photos/11176612/pexels-photo-11176612.jpeg?auto=compress&cs=tinysrgb&w=800"},
    {name:"Four Cheese", price:1200, img:"https://images.pexels.com/photos/28272163/pexels-photo-28272163.jpeg"},
    {name:"BBQ Chicken", price:1100, img:"https://images.pexels.com/photos/11176613/pexels-photo-11176613.jpeg"},
    {name:"Hawaiian", price:1050, img:"https://images.pexels.com/photos/14334060/pexels-photo-14334060.jpeg"},
    {name:"Mushroom & Cheese", price:900, img:"https://images.pexels.com/photos/6147822/pexels-photo-6147822.jpeg"},
    {name:"Ground Beef", price:1200, img:"https://images.pexels.com/photos/28241719/pexels-photo-28241719.jpeg"},
    {name:"Mixed Vegetables", price:900, img:"https://images.pexels.com/photos/2619970/pexels-photo-2619970.jpeg"},
    {name:"Tuna", price:980, img:"https://images.pexels.com/photos/29609011/pexels-photo-29609011.jpeg"},
    {name:"Meat Lovers", price:1400, img:"https://images.pexels.com/photos/825661/pexels-photo-825661.jpeg"},
    {name:"Spicy Hot", price:1250, img:"https://images.pexels.com/photos/33384416/pexels-photo-33384416.jpeg"},
    {name:"Capricciosa", price:1150, img:"https://images.pexels.com/photos/15878786/pexels-photo-15878786.jpeg"},
    {name:"Neapolitan", price:1000, img:"https://images.pexels.com/photos/16614145/pexels-photo-16614145.jpeg"},
    {name:"Pesto", price:1050, img:"https://images.pexels.com/photos/5903175/pexels-photo-5903175.jpeg"},
    {name:"Onion Pizza", price:900, img:"https://images.pexels.com/photos/17637110/pexels-photo-17637110.png"},
    {name:"Super Cheese", price:1500, img:"https://images.pexels.com/photos/17543144/pexels-photo-17543144.jpeg"},
    {name:"Shrimp Pizza", price:2000, img:"https://images.pexels.com/photos/4553127/pexels-photo-4553127.jpeg"}
];

  const menu = document.getElementById("menu");
  const modal = document.getElementById("modal");
  const modalTitle = document.getElementById("modalTitle");
  const btnConfirm = document.getElementById("btnConfirm");
  const btnCancel = document.getElementById("btnCancel");
  const success = document.getElementById("success");

  let currentPizza = null;

  // أنشئ عناصر القائمة بطريقة آمنة (بدون innerHTML الطويل)
  pizzas.forEach(p => {
    const card = document.createElement("div");
    card.className = "pizza";

    const img = document.createElement("img");
    img.src = p.img;
    img.alt = p.name;

    const h3 = document.createElement("h3");
    h3.textContent = p.name;

    const price = document.createElement("p");
    price.textContent =` ${p.price} دج `;

    const btn = document.createElement("button");
    btn.textContent = "Order now";
    btn.addEventListener("click", () => {
      currentPizza = p;
      modalTitle.textContent =` ${p.name} — ${p.price} دج`;
      // فتح النافذة
      modal.style.display = "flex";
      // ضع افتراضات صالحة
      document.getElementById("size").value = "M";
      document.getElementById("state").value = "";
      document.getElementById("district").value = "";
      document.getElementById("phone").value = "";
    });

    card.appendChild(img);
    card.appendChild(h3);
    card.appendChild(price);
    card.appendChild(btn);
    menu.appendChild(card);
  });

  // تأكيد الطلب
  btnConfirm.addEventListener("click", () => {
    const size = document.getElementById("size").value;
    const state = document.getElementById("state").value.trim();
    const district = document.getElementById("district").value.trim();
    const phone = document.getElementById("phone").value.trim();

    if (!state || !district  ||!phone) {
      alert("من فضلك اكمل جميع البيانات");
      return;
    }

    // اختياري: هنا يمكنك إرسال البيانات للسيرفر أو Google Sheets
    // حالياً نعرض رسالة نجاح جميلة
    modal.style.display = "none";
    success.style.display = "flex";
    // اختياري: طباعة الطلب في الكونسل (للتجربة)
    console.log({
      pizza: currentPizza.name,
      price: currentPizza.price,
      size, state, district, phone
    });

    setTimeout(() => {
      success.style.display = "none";
    }, 2500);
  });

  // إغلاق النافذة عند الضغط على إلغاء أو خارج الصندوق
  btnCancel.addEventListener("click", () => { modal.style.display = "none"; });
  modal.addEventListener("click", (e) => {
    if (e.target === modal) modal.style.display = "none";
  });

  // اغلاق بالكيبورد (Esc)
  document.addEventListener("keydown", (e) => {
    if (e.key === "Escape") modal.style.display = "none";
  });
</script>
</body>
</html>
